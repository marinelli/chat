dependencies:
- base >= 4.7 && < 5

executables:
  chat-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - conduit
    - conduit-combinators
    - conduit-extra
    - stm
    - stm-conduit
    - containers
    - word8
    - async
